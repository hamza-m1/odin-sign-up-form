<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="side-hero">
        <div class="logo-banner">
          <img src="/images/logo.png" alt="Company logo" class="logo-image" />
          <h1>Athlean</h1>
        </div>
        <p class="credit-creator">
          Photo by
          <a
            href="https://unsplash.com/@samuelgirven?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Samuel Girven</a
          >
          on
          <a
            href="https://unsplash.com/photos/black-and-yellow-exercise-equipments-2e4lbLTqPIo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>

      <div class="form-section">
        <div class="header-section">
          <h2 class="header">
            Create an account bellow to get your free personalised workout plan
          </h2>
        </div>

        <div class="input-section">
          <h3>Sign up now!</h3>
          <form action="" method="post" id="form">
            <div class="form-row">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                maxlength="30"
                required
              />
              <span></span>
            </div>
            <div class="form-row">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                maxlength="30"
              />
              <span></span>
            </div>
            <div class="form-row">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@email.com"
                required
              />
              <span></span>
            </div>
            <div class="form-row">
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                maxlength="20"
                minlength="8"
              />
              <span></span>
            </div>
            <div class="form-row">
              <label for="passwd" data-help="fhfhfhfhfhfhfh">Password:</label>
              <input
                type="password"
                name="passwd"
                id="passwd"
                pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?!.* ).{8,32}"
                title="Must be at least 8 characters long and contain at least one number and one capital letter"
                required
              />
              <span></span>
            </div>
            <div class="form-row">
              <label for="conf-passwd">Confirm Password:</label>
              <input
                type="password"
                name="conf-passwd"
                id="conf-passwd"
                pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?!.* ).{8,32}"
                title="Must be at least 8 characters long and contain at least one number and one capital letter"
                required
              />
              <span></span>
            </div>
          </form>
        </div>

        <div class="submit-section">
          <button type="submit" form="form">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
